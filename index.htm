<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreelaCalc</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="page-calc">
        <form>
            <div class="input-block">
                <label id="ask"for="valorProjeto">Valor total do projeto<br/>R$</label>
                <input type="number" id="valorProjeto">
            </div>
            <div class="input-block">
                <label id="ask"for="horasTrabalhadas">Horas trabalhadas p/dia</label><br/>
                <input type="number" id="horasTrabalhadas">
            </div>
            <div class="select-block">
                <label id="ask"for="diasTrabalhando">Dias trabalhando</label><br/>
                <div class="workingDays-grid">
                    <li data-id="Segunda-Feira">
                        <span>Seg</span>
                    </li>
                    <li data-id="Terça-Feira">
                        <span>Ter</span>
                    </li>
                    <li data-id="Quarta-Feira">
                        <span>Qua</span>
                    </li>
                    <li data-id="Quinta-Feira">
                        <span>Qui</span>
                    </li>
                    <li data-id="Sexta-Feira">
                        <span>Sex</span>
                    </li>
                    <li data-id="Sábado">
                        <span>Sáb</span>
                    </li>
                    <li data-id="Domingo">
                        <span>Dom</span>
                    </li>
                </div>
                <input type="hidden" name="workingDays"><br>
            </div>
            <div class="select-block">
                <label id="ask"for="diasFérias">Férias pelo projeto<label><br/>
                <div class="vacationDays-grid">
                    <li data-id="Segunda-Feira">
                        <span>Seg</span>
                    </li>
                    <li data-id="Terça-Feira">
                        <span>Ter</span>
                    </li>
                    <li data-id="Quarta-Feira">
                        <span>Qua</span>
                    </li>
                    <li data-id="Quinta-Feira">
                        <span>Qui</span>
                    </li>
                    <li data-id="Sexta-Feira">
                        <span>Sex</span>
                    </li>
                    <li data-id="Sábado">
                        <span>Sáb</span>
                    </li>
                    <li data-id="Domingo">
                        <span>Dom</span>
                    </li>
                </div>
                <input type="hidden" name="vacationDays"><br>
            </div>
            <button type="button" onclick="validar()">Confirmar</button>
        </form>
        <div id="result">
            <h2>Preço por hora</h2>
            <idv id="result-hour">
                R$0,0
            </idv>
        </div>
    </div>
<script src="index.js"></script>
</body>
</html>
